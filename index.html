<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Finance Tracker</h1>
        <ul class="nav-links">
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#reports">Reports</a></li>
        </ul>
        <button class="nav-toggle">â˜°</button>
      </div>
    </nav>

    <!-- Form Section -->
    <section id="input-form" class="section">
      <div class="container">
        <h2>Add Income/Expense</h2>
        <form id="transactionForm">
          <label for="date">Date:</label>
          <input type="date" id="date" required />

          <label for="description">Description:</label>
          <input type="text" id="description" placeholder="e.g., Salary, Groceries" required />

          <label for="category">Category:</label>
          <select id="category" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="e.g., 500" required />

          <button type="submit">Add Transaction</button>
        </form>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="section">
      <div class="container">
        <h2>Dashboard</h2>
        <div class="overview-cards">
          <div class="card" id="totalIncome">Total Income: $0</div>
          <div class="card" id="totalExpenses">Total Expenses: $0</div>
          <div class="card" id="netBalance">Net Balance: $0</div>
        </div>
        <canvas id="incomeExpenseChart" width="400" height="200"></canvas>
      </div>
    </section>

    <!-- Reports Section -->
    <section id="reports" class="section">
      <div class="container">
        <h2>Reports</h2>
        <table class="report-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="reportBody">
            <!-- Transactions will appear here -->
          </tbody>
        </table>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
